name: vong_quay
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  auto_size_text: ^2.1.0
  carousel_slider: ^2.1.0
  shared_preferences: ^0.5.7+3
  flare_flutter: ^2.0.5
  skeleton_text: any

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  
  fonts:
    - family: SFURhythmRegular
      fonts:
        - asset: assets/fonts/SFURhythmRegular.TTF

    - family: UTMSwissCondensed
      fonts:
        - asset: assets/fonts/UTMSwissCondensed.TTF